<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link href="design.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="register.js" defer></script>
</head>
<body class="bg_img">
	<div class="main">
		<div>
    		<header class="header_design"><b>Online Examination Management System</b></header>
  		</div>
		<div class="register_box login_box_hover">
			<form id = "registerForm" class="registerform_design">
				<label>User ID</label>
				&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&emsp;<label for="typeOf">Type</label><br>
				<input type="text" name="username">&emsp;
				<select id="typeOf" name="typeOf" style="margin-top:4px ;width:186px; height: 26px; border-radius: 4px; border: none;font-family: eurofurence; font-size: 18px;">
					<option>Teacher</option>
					<option>Student</option>
				</select><br><br>
				<label>Password</label>
				&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;<label>Confirm Password</label><br>
				<input type="password" class="mt4" name="password">&emsp;
				<input type="password" name="confirmPassword"><br><br>
				<label for="secQues">Security Question</label><br>
				<select name="secQues" id="secQues" class="mt4" style="font-family: eurofurence; font-size: 18px; border: none; border-radius: 4px; width: 391px; height: 26px;">
					<option>First Name of Your Mother</option>
				</select><br><br>
				<label>Security Answer</label><br>
				<input type="text" class="mt4" style="width: 384px;" name="secAns"><br><br>
				<div style="text-align: right">
					<input type="checkbox" name="T/C" id="T/C">
					<label for="T/C" style="font-size: 20px; vertical-align: text-bottom">I Agree to T/C</label>&emsp;
					<input type="submit" class="btn_click btn_design" id="registerBtn">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
