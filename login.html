<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="design.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="login.js" defer></script>
</head>
<body class="bg_img">
<div class="main">
	<div>
    <header class="header_design"><b>Online Examination Management System</b></header>
  	</div>
	<div class="login_box login_box_hover">
		<form id="loginForm" class="loginform_design">
			<label>Username:</label><br>
    		<input type="text" name="username"><br><br>
			<label>Password:</label><br>
			<input type="password" name="password"><br><br>
			<div style = "text-align: right;">
				<input type="submit" class="btn_design btn_click" id="login_btn" value="Login">
			</div>
  		</form>
	</div>
	<div class="btn_placement">
		<button class="btn_click btn_design" id="registerBtn">Register</button>
		<button class="btn_click btn_design" id="results">Results</button>
	</div>
</div>
</body>
</html>
