<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Subject Select</title>
	<link href="design.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="subjectSelect.js" defer></script>
</head>
<body class="bg_img">
<div class="main">
	<div>
    <header class="header_design"><b>Online Examination Management System</b></header>
  	</div>
	<div class="subject_box subject_box_hover">
		<form id="subjectForm" class="subjectform_design">
			<label for="subject">Subject:</label>&emsp;
			<select id="subject" name="subject" style="margin-top:4px ;width:150px; height: 26px; border-radius: 4px; border: none;font-family: eurofurence; font-size: 18px;">
				<option>English</option>
				<option>Maths</option>
				<option>Computer Science</option>
				<option>Physics</option>
				<option>Chemistry</option>
			</select><br><br><br>
			<div style = "text-align: right;">
				<input type="submit" class="btn_design btn_click" id="subjectBtn">
			</div>
  		</form>
	</div>
	<div style="text-align: center; margin-top: 1%;">
		<button class="btn_click btn_design" id="logoutBtn">Log Out</button>
	</div>
</div>
</body>
</html>
