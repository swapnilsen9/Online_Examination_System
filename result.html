<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Result</title>
	<link href="design.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="result.js" defer></script>
</head>
<body class="bg_img">
<div class="main">
	<div>
    <header class="header_design"><b>Online Examination Management System</b></header>
  	</div>
	<div class="result_box result_box_hover">
		<form id="resultForm" class="resultform_design">
            <label>Username</label><br>
            <input type="text" name="username"><br><br>
            <label for="subject">Subject</label><br>
			<select id="subject" name="subject" style="margin-top:5px; width:189px; height: 26px; border-radius: 4px; border: none;font-family: eurofurence; font-size: 18px;">
				<option>English</option>
				<option>Maths</option>
				<option>Computer Science</option>
				<option>Physics</option>
				<option>Chemistry</option>
			</select><br><br>
			<div style = "text-align: center;">
				<input type="submit" class="btn_design btn_click" id="submit_btn">
            </div><br>
            <div style = "text-align: center;">
                <label id="score">Score: Fill Details & Click Submit to See Score</label>
            </div>
  		</form>
	</div>
    <div style="text-align: center; margin-top: 7px;">
		<button class="btn_click btn_design" id="goBackBtn">Go Back</button>
	</div>
</div>
</body>
</html>
